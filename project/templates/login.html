{% extends 'basic.html' %}

{% block title %}Login{% endblock title%}

{% block body %}
<div class="container">
    <div class="row mt-5 mb-5">
        <div class="col-md-4"></div>
        <div class="col-md-4">
            <h3 class="text-white bg-dark text-center p-3">Login</h3>
            {% for message in messages %}
                <div class="alert alert-{{message.tags}} alert-dismissible">
                    <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
                    <strong>{{message}}</strong>
                </div>
            {% endfor %}
            <div class="card p-2">
                <form action="/auth/login/" method="post" class="form-group">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="username">Email</label>
                        <input id="username" type="email" class="form-control" name="email" required/>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input id="password" type="password" class="form-control" name="pass1" required/>
                    </div>
                    <div class="d-grid gap-2 mt-2">
                        <button type="submit" class="btn btn-dark">Login</button>
                    </div>
                    <div class="form-group mt-2">
                        New User? <a href="/auth/signup">Registration</a>
                    </div>
                </form>
            </div>
        </div>
        <div class="col-md-4"></div>
    </div>
</div>
{% endblock body %}
